</head><div class="side-menu">

  <label for="submenu1">Services</label>

<style>body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .side-menu {
      width: 250px;
      background-color: #333;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      padding-top: 20px;
    }

    .side-menu a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      transition: background 0.3s ease;
    }

    .side-menu a:hover {
      background-color: #444;
    }

    /* Checkbox hack voor het submenu */
    input[type="checkbox"] {
      display: none;
    }

    .submenu {
      max-height: 0;
      overflow: hidden;
      padding-left: 20px;
      background-color: #555;
      transition: max-height 0.5s ease; /* Vloeiende overgang */
    }

    .submenu a {
      padding: 10px 20px;
    }

   
    input[type="checkbox"]:checked + label + .submenu {
      max-height: 500px; 
    }

    /* Styling voor het label */
    label {
      cursor: pointer;
      display: block;
      padding: 10px 20px;
      background-color: #333;
    }

    label:hover {
      background-color: #444;
    }

    /* Styling voor pijltje */
    label::after {
      content: " ▼";
      float: right;
    }

    input[type="checkbox"]:checked + label::after {
      content: " ▲";
    }</style>
	
	
	</body>
</html>
